<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="/plugins/elementui/index.css">
        <script src="/js/vue.js"></script>
        <script src="/plugins/elementui/index.js"></script>
        <link rel="stylesheet" href="/css/login.css">
        <script src="/js/axios-0.18.0.js"></script>
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                      <form class="login-form" onsubmit="return false;">
                          <div class="title-container">
                            <div class="logoInfo clearfix">
                              <em class="logo"></em>
                            </div>
                          </div>
                          <div>
                            <span class="svg-container svg-container_login">
                              <span class="user"></span>
                            </span>
                            <input type="text" name="username" v-model="user.username" placeholder="请输入用户名" />
                          </div>
                          <div>
                            <span class="svg-container">
                              <span class="username"></span>
                            </span>
                            <input type="password" name="password" v-model="user.password" placeholder="请输入密码"/>
                          </div>
                          <button @click="login()"  style="width:100%;margin-bottom:30px;">登录</button>
                    </form>

                </div>
              </div>
        </div>
    </body>


    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                user:{
                    username:"",
                    password:""
                },
            },
            //钩子函数，VUE对象初始化完成后自动执行
            mounted() {

            },
            methods: {
                login(){
                    axios.post("/user/login",this.user).then(res => {
                        if(res.data.flag){
                            this.$message.success(res.data.message);
                            window.location.href = "http://127.0.0.1:8001/pages/main.html"
                        }else{
                            this.$message.error("您的账号或者密码错误");
                        }
                    }).catch(e => {
                        this.$message.error("当前网络异常，请稍后在试试");
                    })
                }
            }
        })
    </script>
</html>
